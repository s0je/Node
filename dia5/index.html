<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Menu hamburguesa | AntoFernandez.com | Ejemplo</title>
	<!-- Cargamos Jquery desde su directorio CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Cargamos la fuente de Google Raleway : visitar Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
<div>
	<section>
		<header id="#header">
			<a href="#" id="menu_on">
				<span></span>
				<span></span>
				<span></span>
			</a>
		</header>
		<nav>	
			<ul> 
				<li><a href="#"  onclick="mostrar()">Mostrar</a></li>
				<li><a href="#"  onclick="crearProfesional()">Crear</a></li>
        		<li><a href="#"  onclick="update()">Actualizar</a></li>
				<li><a href="#"  onclick="borrar()">Eliminar</a></li>
			</ul>
		</nav>
	</section>
	<section id="content">
		<img id="img" src="https://phandroid.com/wp-content/uploads/2011/07/imdb-banner.jpeg" class="img-fluid" alt="...">
		<div id="buscar" class="mb-3">
			<form >
				<div class="row">
					<div class="col">
						<label for="exampleFormControlInput1">Id</label>
						<input type="text" class="form-control" id="buscarId" placeholder="Id del profesional">
						<button id="show" type="button" onclick="mostrarId()" class="btn btn-primary" style="margin-top: 15px; margin-bottom: 15px;" >Profesional</button>
					</div>
				</div>
			</form>
		  </div>
		<div id="borrador" class="mb-3">
			<form >
				<div class="row">
					<div class="col">
						<label for="exampleFormControlInput1">Id</label>
						<input type="text" class="form-control" id="borrar_id" placeholder="Id del profesional">
						<button id="del" type="button" onclick="delProfesional()" class="btn btn-primary" style="margin-top: 15px; margin-bottom: 15px;" >Eliminar profesional</button>
					</div>
				</div>
			</form>
		  </div>
		<div class="row" id="profesional">
            
		</div>
		<div id="formulario" class="formulario_oculto">
			<form id="form">
				<div class="row">
				  <div class="col" id="dato">
					<label for="id">Id del profesional</label>
					<input type="text" class="form-control" placeholder="Id" id="id" aria-label="Last name">
				  </div>	
				</div>
				<div class="row">
				  <div class="col">
					<label for="imagen">Imagen</label>
					<input type="text" class="form-control" placeholder="Imagen" id="image" aria-label="Last name">
				  </div>
				  <div class="col">
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" placeholder="Nombre" id="name" aria-label="Last name">
				  </div>
				  <div class="col">
					<label for="edad">Edad</label>
					<input type="text" class="form-control" placeholder="Edad" id="age" aria-label="Last name">
				  </div>
				  <div class="col">
					<label for="genero">Genero</label>
					<input type="text" class="form-control" placeholder="Genero" id="genre" aria-label="Last name">
				  </div>
				</div>
				<div class="row">
				  <div class="col">
					<label for="peso">Peso</label>
					<input type="text" class="form-control" placeholder="Peso" id="weight" aria-label="Last name">
				  </div>
				  <div class="col">
					<label for="altura">Altura</label>
					<input type="text" class="form-control" placeholder="Altura" id="height" aria-label="Last name">
				  </div>
				  <div class="col">
					<label for="colorPelo">Color de pelo</label>
					<input type="text" class="form-control" placeholder="Color de pelo" id="hairColor" aria-label="Last name">
				  </div>
				  <div class="col">
					<label for="raza">Raza</label>
					<input type="text" class="form-control" placeholder="Raza" id="race" aria-label="Last name">
				  </div>
				</div>
				<div class="row">
				  <div class="col">
					<label for="retired">Esta retirado/a</label>
					<select class="form-select" aria-label="Default select example" id="isRetired">
					  <option selected>Elija una opcion</option>
					  <option value="1">Si</option>
					  <option value="2">No</option>
					</select>
				  </div>
				  <div class="col">
					  <label for="protagonista">Nacionalidad</label>
					  <input type="text" class="form-control" placeholder="Nacionalidad" id="nationality" aria-label="Last name">
				  </div>
				  <div class="col">
					  <label for="productor">Oscars</label>
					  <input type="text" class="form-control" placeholder="Numero de Oscars" id="oscarsNumber" aria-label="Last name">
				  </div>
				  <div class="col">
					  <label for="distribuidor">Profesion</label>
					  <input type="text" class="form-control" placeholder="Profesion" id="profesion" aria-label="Last name">
				  </div>
				</div>
				<button id="add" type="button" onclick="postProfesional()" class="btn btn-primary" style="margin-top: 15px; margin-bottom: 15px;">AÃ±adir profesional</button>
				<button id="up" type="button" onclick="putProfesional()" class="btn btn-primary" style="margin-top: 15px; margin-bottom: 15px;" >Actualizar profesional</button>
			  </form>
		</div>
	</section>
	
</div>

<script type="text/javascript" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
	<div class="toast-header">
	  <img src="..." class="rounded mr-2" alt="...">
	  <strong class="mr-auto">Bootstrap</strong>
	  <small class="text-muted">11 mins ago</small>
	  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	  </button>
	</div>
	<div class="toast-body">
	  Hello, world! This is a toast message.
	</div>
  </div>
</body>
</html>
